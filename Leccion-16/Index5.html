<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Evento Onmouse con JavaScript</title>
</head>
<body>
    <h1 id="titulo" onmouseover="rojo(this)" onmouseout = "azul(this)">Manejo de Evento onchange en HTML con JavaScript</h1>
    <br>
    <script>
        function rojo(titulo){
            titulo.style.color = 'red';
        }
        function azul(titulo){
            titulo.style.color = 'blue';
        }
    </script>
</body>
</html>
