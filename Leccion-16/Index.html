<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Manejo de Eventos en HTML con JavaScript</title>
</head>
<body>
    <h1 onclick="cambiarTexto(this)">Manejo de Eventos en HTML con JavaScript</h1>
    <br>
    <script>
        function cambiarTexto(titulo){
            titulo.innerHTML = 'Nuevo Titulo';
        }
    </script>
</body>
</html>
