<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Eventos en HTML con JavaScript</title>
</head>
<body>
    <h1 id="titulo">Manejo de Eventos en HTML con JavaScript</h1>
    <br>
    Nombre: <input type="text" onchange="convertir(this)">
    <script>
        function convertir(nombreInput){
            nombreInput.value = nombreInput.value.toUpperCase();
        }
    </script>
</body>
</html>
