<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css" integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR" crossorigin="anonymous">
    <title>Aplicación Calculadora</title>

  </head>
  <body>
    <div class="container">
        <h1>Aplicación Calculadora</h1>
        <form id="formulario">
            <div class="mb-3">
                <label for="operandoA" class="mb-2">Operando A</label>
                <input type="number" class="form-control" 
                    placeholder = 'Ingresa el primer número.' id="operandoA">                
            </div>
            <div class="mb-3">
                <label for="operandoB" class="mb-2">Operando B</label>
                <input type="number" class="form-control"
                    placeholder="Ingresa el segundo número" id="operandoB">
            </div>
        </form>
        
        <button class="btn btn-primary mb-4" onclick="sumar()">Sumar</button>
        <button class="btn btn-primary mb-4" onclick="restar()">Restar</button>
        <button class="btn btn-primary mb-4" onclick="multiplicar()">Multiplicar</button>
        <button class="btn btn-secondary mb-4" onclick="dividir()">Dividir</button>
        
        <div id="resultado"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="../Leccion-17/js/app.js"></script>
  </body>
</html>
